syntax = "proto3";

option csharp_namespace = "Caiju.TeenKom.Blitzjob.AppServer.Protos.Server";

package teenkonfcm;




service TeenKonFCM{
	rpc NewAssignmentRequest (DefaultReq) returns (DefaultRes);
	rpc NewReviewRequest (DefaultReq) returns (DefaultRes);
}


message DefaultReq{
	int32 job_id = 1;
}

message DefaultRes{
	bool success = 1;
}